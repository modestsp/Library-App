<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Library</h1>
    </header>
    <form action="#">
        <label for="title">Title</label>
        <input type="text" name="book_title" id="title" required>
        <label for="author">Author</label>
        <input type="text" name="book_author" id="author" required>
        <label for="pages">Number of Pages</label>
        <input type="number" name="book_pages" id="pages" required>
        <label for="read">Read
            <input type="checkbox" name="book_read" id="read" required>
        </label>
        <span class="error"></span>
        <button type="submit" class="newBook">Add New Book</button>
    </form>
    <div class="container">
    </div>

    <script src="app.js"></script>
</body>

</html>
